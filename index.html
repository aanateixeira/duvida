<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h2>O 2° número é o maior que o 1° número?</h2>
        <form id="form-checar">
            <input type="number" id="primeiro-numero" required placeholder="1° número" />
            <input type="number" id="segundo-numero" required placeholder="2° número" />
            <button type="submit" id="btn-checar">Checar</button>
        </form>
        <p class="sucess-message">
        </p>
        <p class="error-message">
        </p>
    </div>

    <script src="main.js">

    </script>
</body>
</html>
